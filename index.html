<body>
  <p id = 'status'></p> 
  <button id = 'zoom'>Crop</button>
  <a id= "a1" download="">Download Log Data</a>
  <a id= "a2" download="">Download Current Data</a>
  <input type ="file" id='myImg' accept="image"/><br><br>
  <canvas id = 'canvas' width = 600 height = 500 style="border:1px solid #000000;"></canvas>
  
  <div id ='buttons'>
    <button id = 'undo'>UNDO</button>
    <button id = 'reset'>RESET/CLEAR</button>
    <button id = 'line'>LINE</button>
    <button id = 'polygon'>POLYGON</button>
    <button id = 'rectangle'>BOUNDING-BOX</button>
    <button id = 'ellipse'>ELLIPSE</button>
    <!--<h3>Data:<span id = 'img-data'></span></h3>-->
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id = 'modal-p'></p>
    </div>
  
  </div>
